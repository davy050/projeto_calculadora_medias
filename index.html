<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de medias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="oreconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet" href="maim.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo de diploma">
            <h1>calculadora de medias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="nome da atividade"/>
            <input type="number" id="nota-atividade" required placeholder="nota" min="0" max="10"/>
            <button type="submit">adicionar +</button>        
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        nome da atividade
                    </th>
                    <th>nota da atividade
                    </th>
                    <th>aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>media final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado" >---</td>
                    </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
